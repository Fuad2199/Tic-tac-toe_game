<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="message__container newgame__btn--hide">
        <p id="message__winner">Winner</p>
        <button id="new__btn">New Game</button>
    </div>
    <main>
        <!-- Game Header -->
        <h1>Tic Tac Toe</h1>
        <div class="game__container">
            <!-- Field of game cells -->
            <div class="game__field">
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
                <button class="game__cell"></button>
            </div>
        </div>
        <!-- Game reset button -->
        <button id="reset__game">
            Reset Game
        </button>
    </main>
    <script src="Assets/js/script.js"></script>
</body>
</html>
